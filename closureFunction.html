<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closure Function</title>
</head>
<body>

    <script>
        function CreateAdder(value) {
            const owner = "doblank"

            function tambah(params) {
                console.info(owner)
                return value + params
            }
            return tambah
        }

        const mamet = CreateAdder(10)
        alert(mamet(10))

    </script>
    
</body>
</html>
