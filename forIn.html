<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For in</title>
</head>
<body>

    <script>
        const person = {
            "fristName" : "adam",
            "middleName" : "muhammad",
            "lastName" : "galib",
        }

        for(const property in person){
            document.writeln(`<p> ${property} : ${person[property]}`)
        }

        const aray = [
            "adam",
            "galib",
        ]


        for(const index in aray){
            document.writeln(`<p> ${index} : ${aray[index]}`)
        }
    </script>
    
</body>
</html>
