<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Function</title>
</head>
<body>

    <script>
        let nilai = function(params) {

            if(params === "anjing"){
                return alert("Kata Kotor")
            }else if(params === params){
                return alert(`hello ${params}`)
            }
        }

        let jika = nilai("anjing")
        jika


       function name(params) {
           params("mamet")
       }

        name(function (nama){
            alert(`Hello ${nama}`)
        })

    </script>
    
</body>
</html>
