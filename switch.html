<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>
<body>

    <script>
        let data = "mamet"

        switch (data) {
            case 12:
                alert(`ini adalah angka ${data}`)
                break;
                case "mamet":
                alert(`ini adalah huruf ${data}`)
                break;
            default:
            alert(`Data lain`)
                break;
        }

    </script>
    
</body>
</html>
