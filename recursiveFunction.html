<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursive Function</title>
</head>
<body>


    <script>
        function recursive(params) {
            if(params===1){
                return 1
            }else{
                return params * recursive(params -1)
            }
        }

        let mamet = recursive(5)
        alert(mamet)

       
    </script>
    
</body>
</html>
