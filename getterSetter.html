<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getter Setter</title>
</head>
<body>

    <script>
        const person = {
            fristName : "",
            lastName : "",
            get fullName(){
                return `${this.fristName} ${this.lastName}`
            },

            set fullName(value){
                const array = value.split(" ")
                this.fristName = array[0]
                this.lastName = array[1]
            }
        }

        person.fullName = "Andi Odang"
        console.info(person)
        person.fullName = "Mamet Alkatiri"
        console.info(person)
    </script>
    
</body>
</html>
