<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undifined Dan Null</title>
</head>
<body>


    <script>
        let name = {
            nama : "mamet"
        }

        if (name === undefined) {
            alert(`kosong`)
        }else{
            alert(`${name.nama}`)
        }



    </script>
    
</body>
</html>
