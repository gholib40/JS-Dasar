<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest Parameter</title>
</head>
<body>

    <script>
 function sum(name, ...data){
     let tambah = 0
     for(const item of data){
         tambah += item
     }
     alert(`Item nya ${name} Total nya ${tambah}`)
 }

 const aray = [150,150]


 sum("apple", 50,100)
 sum("durian",25,25)
 sum("orange",...aray)
    </script>
    
</body>
</html>
