<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Null</title>
</head>
<body>

    <script>

        let data = null

        if(data === undefined){
            alert(`data undefined`)
        }else if (data === null){
            alert(`data null`)
        }else{
            alert(`${data}`)
        }

    </script>
    
</body>
</html>
