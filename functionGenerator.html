<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Generator</title>
</head>
<body>

    <script>
        function* createName() {
            yield "adam"
            yield "muhammad"
            yield "galib"
        }

        const name = createName()
        for (const names of name) {
            alert(names)
        }


        function buatGanjil(value) {
            for(let i = 1 ; i <= value; i++){
                if(i %2 === 1){
                    yield i
                }
            }
        }

        const mamet = buatGanjil(20)

        for (const iterator of mamet) {
            console.info(iterator)
        }
    </script>
    
</body>
</html>
