<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break Continue</title>
</head>
<body>


    <script>
        let counter = 1

        while(true){
            document.writeln(`<p> Perulangn ke ${counter}`)
                counter++

                if (counter >= 25) {
                    break
                }
        }


        for(let i = 1; i < 50; i++){

            if(i % 2 === 0){
                continue
            }
            document.writeln(`<p>angka ${i}`)
        }
    </script>
    
</body>
</html>
