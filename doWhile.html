<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do While</title>
</head>
<body>

    <script>
        let counter = 1
        let ngulang = 1
        while (counter <=10) {
            document.writeln(`<p>perulangan ke ${counter}`)
            counter ++
        }

        do {
            console.info(`perulangan ke ${ngulang}`)
            ngulang++
        } while (ngulang <= 10);
    </script>
    
</body>
</html>
